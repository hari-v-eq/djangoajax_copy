{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD App</title>
    <link rel="stylesheet" href="{% static 'core/css/bootstrap.css' %}">
    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    
</head>
<body>


    <!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel=”stylesheet” href=”https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css”>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <!-- <a class="navbar-brand" href="{% url 'home' %}">Navbar</a> -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
        </li>
       
     
      </ul>
      <form class="form-inline my-2 my-lg-0" method="get" action="home.html" >
        <input class="form-control mr-sm-2" name="q" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>
</head>

</html>


    <div class="container-fluid">
        
        <h3 class="text-center alert alert-danger">Welcome to Django Ajax JQuery CRUD App</h3>
      
    </div>
    

         
            


        <div class="col-sm-6">
        <h6 class="text-center alert alert-info">List of Students In My University</h6>

        <table class="table table-hover" id="mytable">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Course</th>
                    <!-- <th scope="col">Action</th> -->
                    
                   
                </tr>
            </thead>
            <tbody id="tbody">
                {% for st in post %}
                <tr>
                    <td>{{st.id}}</td>
                    <td>{{st.name}}</td>
                    <td>{{st.email}}</td>
                    <td>{{st.course}}</td>
                    <!-- <td>
                        <input type="button" value="Edit" class="btn btn-info btn-sm btn-edit" data-sid="{{st.id}}">
                        <input type="button" value="Delete" class="btn btn-danger btn-sm btn-del" data-sid="{{st.id}}">

                    </td> -->

                </tr>


            {% endfor %}
            </tbody>

        </table>
           

            
        </div>
       
    </div>



<script src="{% static 'core/js/jquery.js' %}"></script>
<script src="{% static 'core/js/popper.js' %}"></script>    
<script src="{% static 'core/js/bootstrap.js' %}"></script>   
{% include 'core/ajax.html' %}    
</body>
</html>
